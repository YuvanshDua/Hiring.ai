version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ai_hiring_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  
  web:
    build: .
    command: gunicorn ai_hiring.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:your_password@db:5432/ai_hiring_db
      - REDIS_URL=redis://redis:6379/0
  
  celery:
    build: .
    command: celery -A ai_hiring worker -l info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:your_password@db:5432/ai_hiring_db
      - REDIS_URL=redis://redis:6379/0
  
  celery-beat:
    build: .
    command: celery -A ai_hiring beat -l info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:your_password@db:5432/ai_hiring_db
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data:
